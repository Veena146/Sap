<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Versuance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container header-container">
    <div class="logo-title">
      <img src="images/logo.png" alt="Versuance Logo" class="logo">
      <span class="company-name">Versuance</span>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="service.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </div>
</header>

<main>
  <section class="contact-section container">
    <div class="contact-info">
      <h2>Please tell us your SAP requirements</h2>
      <p><strong>Write to:</strong> <a href="mailto:hr@versuance.com">hr@versuance.com</a></p>
      <p><strong>Phone:</strong> +91 (80) 958-84891</p>
      <p><strong>Address:</strong> Bengaluru, Karnataka 560010</p>
    </div>
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Business Email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Please let us know your SAP requirements"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Versuance. All rights reserved.
</footer>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
  }
</script>
<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    if (nav.style.display === 'flex') {
      nav.style.display = 'none';
    } else {
      nav.style.display = 'flex';
    }
  }
</script>

</body>
</html>
